appName: payment
service:
  port: 8080
  type: "ClusterIP"
ingress:
  enabled: false
  scheme: null
configMap:
  enabled: "true"
  data:
    CART_HOST: cart
    CART_PORT: "8080"
    USER_PORT: "8080"
    USER_HOST: user
    AMQP_HOST: rabbitmq-prod.roboshop.internal
    AMQP_USER: roboshop
    AMQP_PASS: roboshop123

externalSecret:
  enabled: "false"

# true

hpa:
  min: 2
  max: 10
  cpuAvg: 60

resources:
  requests:
    memory: "3200Mi"
    cpu: "1000m"
  limits:
    memory: "3500Mi"
    cpu: "1200m"